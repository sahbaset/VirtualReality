<!DOCTYPE html>
<html>
  <head>
    <title>WebXR AR App</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ar-js-org/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene webxr="optionalFeatures: hit-test;" embedded arjs>
      
      <!-- Virtual Object -->
      <a-box position="0 1 -2" color="red" shadow>
        <a-animation attribute="rotation" to="360 360 360" dur="5000" repeat="indefinite"></a-animation>
      </a-box>
      
      <!-- Light for better visibility -->
      <a-light type="directional" position="1 1 1" intensity="0.5"></a-light>
      <a-light type="ambient" intensity="0.8"></a-light>
      
      <!-- Camera with AR Passthrough -->
      <a-entity camera position="0 1.6 0"></a-entity>
    </a-scene>
  </body>
</html>
